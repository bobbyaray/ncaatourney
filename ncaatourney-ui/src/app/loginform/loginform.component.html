<head>
  <style>
    .login-form {
  min-width: 150px;
  max-width: 500px;
  width: 100%;
}

.login-full-width {
  width: 100%;
}
  </style>
</head>
<br/>
<div class="mat-elevation-z8" style="width:40%; margin-right: auto; margin-left: auto;">
  <span style="color:red" *ngIf="error">
    {{error}}
  </span>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
      <mat-card-subtitle>Please login to access your picks</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" (click)="authenticateUser()">Login</button>&nbsp;&nbsp;
      <button routerLink="/createaccount" mat-raised-button color="primary">Create Account</button>
    </mat-card-content>
  </mat-card>
</div>
